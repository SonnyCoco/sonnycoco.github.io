<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Animation</title>
    <style>
      body {
        background-color: #1c1c1c;
        margin: 0;
        padding: 0;
        height: 100vh;
      }

      #animation-container {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      #animation-container h1 {
        font-size: 10rem;
        font-weight: 900;
        color: #fff;
        text-shadow: 0 0 1rem #f50;
        text-transform: uppercase;
      }

      #soundcloud {
        position: absolute;
        bottom: 5vh;
        left: 50%;
        transform: translateX(-50%);
        color: #f50;
        font-size: 2rem;
        font-weight: bold;
        text-decoration: none;
      }

      #rss-feed {
        position: absolute;
        bottom: 5vh;
        right: 50%;
        transform: translateX(50%);
        color: #fff;
        font-size: 2rem;
        font-weight: bold;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div id="animation-container">
      <h1>Sonny Coco</h1>
    </div>
    <a href="https://soundcloud.com/sonny-nakos" id="soundcloud">SoundCloud</a>
    <a href="https://feeds.soundcloud.com/users/soundcloud:users:618901308/sounds.rss" id="rss-feed">RSS</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script>
      const tl = gsap.timeline();

      tl.from("h1", {
        duration: 2,
        opacity: 0,
        y: 100,
        ease: "power4.out",
      }).from(
        "h1",
        {
          duration: 1.5,
          skewX: 30,
          scale: 1.5,
          ease: "power4.out",
        },
        "-=1.5"
      );
    </script>
  </body>
</html>
