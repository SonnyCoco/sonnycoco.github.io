<!DOCTYPE html>
<html>
<head>
    <title>Sonny Coco</title>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: sans-serif;
            font-size: 4em;
            color: #fff;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="logo">
        <div>Sonny Coco</div>
        <div>
            <a href="https://soundcloud.com/sonny-nakos" target="_blank">SoundCloud</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/TextPlugin.min.js"></script>
    <script>
        // select the logo div
        const logo = document.querySelector('#logo');

        // create a timeline for the animation
        const tl = gsap.timeline({
            defaults: {
                duration: 1.5,
                ease: 'power2.inOut'
            }
        });

        // animate the logo
        tl.from(logo, { opacity: 0 })
            .to(logo, { duration: 1, text: "Welcome" })
            .to(logo, { duration: 1, text: "to" })
            .to(logo, { duration: 1, text: "Sonny Coco" })
            .to(logo, { duration: 1, text: "on" })
            .to(logo, { duration: 1, text: "SoundCloud" })
            .to(logo, { opacity: 0, delay: 1 })
            .set(logo, { display: 'none' });

    </script>
</body>
</html>
