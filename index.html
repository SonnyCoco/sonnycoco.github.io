<!DOCTYPE html>
<html>
  <head>
    <title>GSAP Animation Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <style>
      body {
        background-color: #222;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #logo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100px;
        height: 100px;
        background-color: #fff;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div id="logo"></div>
    <script>
      gsap.to("#logo", {
        duration: 2,
        scale: 2,
        ease: "bounce.out",
        rotate: 360,
        backgroundColor: "#000",
        borderRadius: "0%",
        onComplete: function () {
          console.log("Animation complete!");
        },
      });
    </script>
  </body>
</html>
