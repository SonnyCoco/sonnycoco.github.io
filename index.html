<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sonny Coco</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }
        #text {
            font-family: sans-serif;
            font-size: 4em;
            font-weight: bold;
            color: #f50;
            text-shadow: 0 0 10px #f50, 0 0 20px #f50, 0 0 40px #f50, 0 0 80px #f50;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="text">Sonny Coco</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script>
        // Fetch the RSS feed and parse the XML data
        fetch('https://feeds.soundcloud.com/users/soundcloud:users:618901308/sounds.rss')
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const xml = parser.parseFromString(data, 'text/xml');
                const items = xml.querySelectorAll('item');
                const links = [];

                // Extract the URLs for each item in the feed
                items.forEach(item => {
                    const link = item.querySelector('link').textContent;
                    links.push(link);
                });

                // Add click event listener to the text element
                const text = document.getElementById('text');
                text.addEventListener('click', () => {
                    // Choose a random URL from the links array
                    const randomLink = links[Math.floor(Math.random() * links.length)];
                    window.open(randomLink, '_blank');
                });
            });

        // Animate the text element using GSAP
        gsap.from('#text', { duration: 2, opacity: 0, y: -100 });
    </script>
</body>
</html>
