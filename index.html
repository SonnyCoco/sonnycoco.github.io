<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Personal Website</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
  <style>
    /* Add your own custom styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #fff;
    }
    h1 {
      font-size: 48px;
      margin-top: 100px;
      text-align: center;
      letter-spacing: 10px;
    }
    p {
      font-size: 24px;
      line-height: 1.5;
      margin-bottom: 30px;
      text-align: center;
    }
    .btn {
      display: block;
      margin: 0 auto;
      padding: 10px 30px;
      background-color: #fff;
      color: #1c1c1c;
      border-radius: 5px;
      font-size: 24px;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Personal Website</h1>
  <p>This is a simple example of a personal website built using a single index.html file.</p>
  <button class="btn">Get Started</button>
  
  <script>
    gsap.from("h1", {
      duration: 1,
      opacity: 0,
      y: -100,
      ease: "bounce.out",
      delay: 0.5
    });
    
    gsap.from("p", {
      duration: 1,
      opacity: 0,
      y: 50,
      stagger: 0.2,
      delay: 1
    });
    
    gsap.from(".btn", {
      duration: 1,
      opacity: 0,
      y: 50,
      ease: "elastic.out(1, 0.3)",
      delay: 1.5
    });
  </script>
</body>
</html>
