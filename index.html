<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Personal Website</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
  <style>
    /* Add your own custom styles here */
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 36px;
      color: #333;
      margin: 50px 0 20px;
      text-align: center;
    }
    p {
      font-size: 18px;
      line-height: 1.5;
      color: #666;
      margin-bottom: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Personal Website</h1>
  <p>This is a simple example of a personal website built using a single index.html file.</p>
  
  <script>
    gsap.from("h1, p", {
      duration: 1,
      opacity: 0,
      y: 50,
      stagger: 0.2
    });
  </script>
</body>
</html>
